<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #28a745; color: white; padding: 15px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; margin: 10px; padding: 15px; width: 200px; text-align: center; }
    .product img { max-width: 100%; height: 120px; border-radius: 8px; }
    button { background: #28a745; color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #cart { background: #f8f9fa; padding: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>üõí My Supermarket</h1>
    <p>Welcome to your online grocery shop!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Apples">
      <h3>Fresh Apples</h3>
      <p>‚Çπ120 / kg</p>
      <button onclick="addToCart('Fresh Apples',120)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Milk">
      <h3>Milk</h3>
      <p>‚Çπ50 / litre</p>
      <button onclick="addToCart('Milk',50)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Bread">
      <h3>Bread</h3>
      <p>‚Çπ40 / pack</p>
      <button onclick="addToCart('Bread',40)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>üõç Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ‚Çπ<span id="cart-total">0</span></strong></p>
  </section>

  <script>
    let cart = [];
    function addToCart(product, price) {
      cart.push({product, price});
      displayCart();
    }
    function displayCart() {
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item.product + " - ‚Çπ" + item.price;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById("cart-total").textContent = total;
    }
  </script>

</body>
</html>
